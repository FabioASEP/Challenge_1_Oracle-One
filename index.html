<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador de texto</title>
    </head>
    
    <body>
        <header>
            <img src="imagenes/logo.png" alt="Logo Alura" class="logo">
        </header>
        
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="8" placeholder="Ingrese el texto a encriptar"></textarea>
                <div>
                    <h6 class="informacion">Solo ingrese textos que contengan letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="12"></textarea>
                <div>
                    <button class="btn-copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
               
        <footer>
            <div>
            </div>
            <div class="derechos">
                <img class="elemento" src="imagenes/logo-one.webp" alt="Logo ONE: Oracle Next Education">
                <p class="elemento">Challenge ONE Sprint 01: Construye un encriptador de texto con Javascript</p>
                <p class="elemento">Fabio Andres Sepulveda Bautista</p>
                <p class="elemento">Colombia</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>


    <!-- Ultima actualización 02-Feb-2023  -->
</html>
